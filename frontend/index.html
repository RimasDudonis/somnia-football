<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SomniaFootball — exciting browser football game with crypto wallet integration. Connect your wallet and play!">
  <meta name="author" content="Rimas">
  <meta name="keywords" content="football, game, blockchain, crypto, ethers.js, browser game">

  <meta property="og:title" content="SomniaFootball">
  <meta property="og:description" content="Connect your crypto wallet and play SomniaFootball — a new blockchain-enabled browser football game.">
  <meta property="og:image" content="https://somniafootball.xyz/static/images/menu_background.png">
  <meta property="og:url" content="https://somniafootball.xyz/">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SomniaFootball — Browser Football Game">
  <meta name="twitter:description" content="Connect your crypto wallet and play SomniaFootball — a new blockchain-enabled browser football game.">
  <meta name="twitter:image" content="https://somniafootball.xyz/static/images/menu_background.png">

  <title>SomniaFootball</title>
  <link rel="canonical" href="https://somniafootball.xyz/">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <main>
    <nav id="mainMenu" aria-label="Main menu">
      <div id="walletArea">
        <button id="connectButton">Connect Wallet</button>
      </div>
      <button class="menu-button" id="startButton">Start</button>
      <button class="menu-button" id="settingsButton">Settings</button>
      <button class="menu-button" id="leaderboardButton">Leaderboard</button>
    </nav>

    <section id="settingsMenu" class="menu-window" aria-label="Settings menu">
      <div class="settings-box">
        <h2>Settings</h2>
        <label for="soundToggle">
          <input type="checkbox" id="soundToggle" checked>
          Sound ON
        </label>
        <br><br>
        <button class="menu-button" id="backFromSettingsButton">Back</button>
      </div>
    </section>

    <section id="leaderboardMenu" class="menu-window" aria-label="Leaderboard menu">
      <div class="leaderboard-box">
        <h2>Leaderboard</h2>
        <ol class="leaderboard-list">
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
          <li> — </li>
        </ol>
        <div class="your-score">Your result: -</div>
        <button class="menu-button" id="backFromLeaderboardButton">Back</button>
      </div>
    </section>
  </main>
  <output id="score" role="status" aria-live="polite">Score: 0</output>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <img id="player" src="/static/images/player_idle.png" style="display:none;" alt="Player">
  <img id="ball" src="/static/images/ball.png" style="display:none;" alt="Ball">

  <script type="module" src="/static/state.js"></script>
  <script type="module" src="/static/game.js"></script>
  <script type="module" src="/static/main.js"></script>
</body>
</html>
